<!doctype html>
<html>

<head>
  <title>TV Maze</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="tvmaze.css">
</head>

<body>
  <div class="container">

    <h1>The TV Maze - It's A-Maze-ing!!</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" placeholder="Enter a search term to find some TV shows and click GO!">
      <button class="btn btn-primary" type="submit">GO!</button>
    </form>

    <!-- change the id of this div from id="shows-list" to id="showsList" -->
    <!-- <div class="row mt-3" id="shows-list"> -->
    <div class="row mt-3" id="showsList">
    </div>

    <section style="display: none" id="episodes-area">
    <!-- <section id="episodes-area"> -->
      <h2>Episodes</h2>
      <ul id="episodes-list">
      </ul>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

  </div>

</body>

</html>
